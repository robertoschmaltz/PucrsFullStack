<h1> Exemplos de funcoes manipulaveis    </h1>
<script>
// 02a_funcaoComParametro 
  
    function decision(question, doOk, doCancel){
	   if (question=="OK") 
	      doOk()
	    else 
	      doCancel();	   
	};
	function showOk() { 
	   document.write("You Agreed "+"<br>\n");
	};
	function showCancel() { 
	   document.write("You canceled the execution "+"<br>\n");
	};
	decision("OK", showOk,showCancel);
	decision("Cancel",showOk,showCancel);
