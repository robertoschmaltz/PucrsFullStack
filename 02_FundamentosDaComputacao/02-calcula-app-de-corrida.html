<script>
function formataMoeda(ValorEntrada){
var valorFormatado = ValorEntrada.toFixed(2).replace('.',',');
return valorFormatado; 	
}
function calculaCorrida() { 
// Organizar as entradas e regras do negócio
var tarifaDinamicaDistancia = 1.4;
var tarifaDinamicaTempo = 0.26;
// var TempoColetado = 5.0;
// var DistanciaColetada = 10.0;
var valorDistanciaEmKm = DistanciaColetada.value * tarifaDinamicaDistancia; 
var valorTempoEmMinutos = TempoColetado.value * tarifaDinamicaTempo;
var valorDaCorrida = valorDistanciaEmKm + valorTempoEmMinutos;

document.write("O valor da corrida e : R$" + formataMoeda(valorDaCorrida));
}
