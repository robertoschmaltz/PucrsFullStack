function avaliaParidade(limiteSuperior)

{
    for(let i=0; i<limiteSuperior;i++)
	{
	    if(i%2==1) // Resto da divisÃ£o
		    document.write(i+" e um numero IMPAR  "+"<br>\n")

    }
}

avaliaParidade(50)

</Script>
